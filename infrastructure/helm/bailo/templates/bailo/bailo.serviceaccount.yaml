---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bailo-builder
  labels:
    {{- include "bailo.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bailo-builder
rules:
- apiGroups: ["build.openshift.io"]
  resources: ["buildconfigs"]
  verbs: ["create", "delete", "get", "list"]
- apiGroups: ["build.openshift.io"]
  resources: ["buildconfigs/instantiatebinary"]
  verbs: ["create"]
- apiGroups: ["build.openshift.io"]
  resources: ["builds/log"]
  verbs: ["get"]
- apiGroups: ["build.openshift.io"]
  resources: ["builds"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bailo-builder
subjects:
- kind: ServiceAccount
  name: bailo-builder
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: bailo-builder
  apiGroup: rbac.authorization.k8s.io
